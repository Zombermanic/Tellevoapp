<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DuocUC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div class="container">
    <div class="row">
      <div class="ion-padding">
        <div class="custom-containers">
          <h1 style="text-align: center;">TeLlevoApp</h1>
        </div>
        <hr><hr>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="Email"></ion-input>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <hr>
        <ion-router-link routerLink="/recuperar">Recuperar Contraseña</ion-router-link>
        <hr><hr><hr><hr>
        <div style="text-align: center;">
          <ion-button shape="round" [routerLink]="['/inicio']">Ingresar</ion-button>
        </div>
        <hr><hr><hr><hr>
        <div class="animacion-element">
          <img src="assets/Camaro.png" alt="Automóvil">
        </div>
      </div>
    </div>
  </div>

</ion-content>
