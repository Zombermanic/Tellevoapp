<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DuocUC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="row">
      <div class="ion-padding">
        <div class="custom-containers">
          <img src="assets/TeLlevoApp.png" width="200px" alt="Automóvil" style="margin-left: 50px;">
        </div>
        <hr>
        <hr>
        <form [formGroup]="formularioLogin">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <hr>
          <hr>
          <h5>Recuérdame</h5>
          <mat-slide-toggle></mat-slide-toggle>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
          <ion-router-link routerLink="/recuperar">Recuperar Contraseña</ion-router-link>
          <hr><hr><hr><hr><hr><hr><hr>
          <div style="text-align: center;">
            <ion-button shape="round" (click)="irInicio()">Ingresar</ion-button>
          </div>
        </form>
        <ion-button [routerLink]="['/registro']" size="default" shape="round" >Registrarse</ion-button><br>
        <hr><hr>
        <div class="animacion-element">
          <img src="assets/Camaro.png" alt="Automóvil">
        </div>
      </div>
    </div>
  </div>
</ion-content>
