<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img alt="Logo Duoc UC" src="assets/LogoDuoc.png" height="30" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="row">
      <div class="ion-padding">
        <div class="custom-containers" style="padding-top: 12%;">
          <img src="assets/TeLlevoApp.png" width="200px" alt="Automóvil" style="margin-left: 67px;">
        </div><br>
        <form [formGroup]="formularioLogin">
          <div class="labelpo">
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input formControlName="nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <br>
            <h5>Recuérdame</h5>
            <mat-slide-toggle>recuerdame</mat-slide-toggle>
            <ion-router-link routerLink="/recuperar">Recuperar Contraseña</ion-router-link>
          </div>
          <div style="text-align: center; padding-top: 20%;">
            <ion-button (click)="ingresar()" size="default" shape="round">Ingresar</ion-button>
            <ion-button [routerLink]="['/registro']" size="default" shape="round">Registrarse</ion-button><br>
          </div>  
        </form>
        <div class="animacion-element" style="padding-top: 15%;">
          <img src="assets/Camaro.png" alt="Automóvil">
        </div>
      </div>
    </div>
  </div>
</ion-content>
