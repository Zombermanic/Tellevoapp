<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button shape="round" color="medium" [routerLink]="['/home']">Volver atras</ion-button>
    </ion-buttons>
    <ion-title>
      <img alt="Logo Duoc UC" src="assets/LogoDuoc.png" height="30" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="row">
      <div class="ion-padding">
        <div class="custom-containers">
          <img src="assets/User.png" width="150px" alt="Automóvil" style="margin-left: 90px;">
        </div><br>
        <form [formGroup]="formularioContrasena"> 
          <div class="labelpo">
            <ion-item>
              <ion-label position="floating">Nombre de Usuario</ion-label>
              <ion-input formControlName="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nueva Contraseña</ion-label>
              <ion-input formControlName="nuevaContrasena" type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">¿Qué tipo de usuario es?</ion-label>
              <br>
              <ion-select name="tipoUsuario" label="Seleccione" required>
                <ion-select-option value="Conductor">Conductor</ion-select-option>
                <ion-select-option value="Pasajero">Pasajero</ion-select-option>
                <ion-select-option value="Administrador">Administrador</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
        </form>
        <br><br>
        <div style="text-align: center;">
          <ion-button shape="round" (click)="cambiarContrasena()">
            Cambiar Contraseña
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
